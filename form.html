<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدخال البيانات إلى JSON</title>
  <style>
    form {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      max-width: 400px;
    }
    input, textarea {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  
  </style>
</head>
<body>
  <h1>إدخال البيانات</h1>
  <form id="data-form">

    
    <br>
    <label for="name">اسم المنتج</label>
    <input type="text" id="name" placeholder="أدخل اسم المنتج" required>

    <label for="price">السعر</label>
    <input type="number" id="price" placeholder="أدخل سعر المنتج" required>

    <label for="description">الوصف</label>
    <textarea id="description" placeholder="أدخل وصف المنتج" required></textarea>

    <button type="submit">إضافة المنتج</button>
  </form>

  <p id="status"></p>

  <script src="form.js"></script>
</body>
</html>
